  <form ng-Submit='pet()' ng-show='authenticated'>
    <h1>Hi</h1>
    <textarea required class="form-control" placeholder="Pet Name" ng-model="newPet.name"></textarea>
    <input class="btn submit-btn pull-right" type="submit" value="Add Pet" />
  </form>
<div id="pet-stream">
  <h4>Available Pets</h4>
  <!--to be populated by Angular-->
  <div class='pet' data-ng-repeat="pet in pets | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
    <p><a data-ui-sref='petShow({id: pet.id})'>{{pet.name}}</a></p>
    <p>{{pet}}</p>
    <p>{{pet.id}}</p>
    <small>Posted by {{pet.created_by}}</small>
    <small class="pull-right">{{pet.created_at | date:"h:mma 'on' MMM d, y"}}</small>
  </div>
</div>
