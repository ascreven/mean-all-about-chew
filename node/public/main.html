<div data-pet-form data-pet="PetIndexViewModel.newPet"></div>

<div id="pet-stream">
  <h4>Available Pets</h4>
  <!--to be populated by Angular-->
  <div class='pet' ng-repeat="pet in PetIndexViewModel.pets | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
    <a data-ui-sref='petShow({id: pet.id})'>{{pet.name}}</a>
    <small>Posted by {{pet.created_by}}</small>
    <small class="pull-right">{{pet.created_at | date:"h:mma 'on' MMM d, y"}}</small>
  </div>
</div>
